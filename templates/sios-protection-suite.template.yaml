Conditions:
  UsingDefaultBucket: !Equals [!Ref QSS3BucketName, 'aws-quickstart']
  GovCloudCondition:
    !Equals
    - !Ref AWS::Region
    - us-gov-west-1
  HomeProvisionedIopsCondition:
    !Equals
    - !Ref HomeVolumeType
    - Provisioned IOPS
  MirrorProvisionedIopsCondition:
    !Equals
    - !Ref MirrorVolumeType
    - Provisioned IOPS
  NoWindowsInstance: !Equals [ !Ref WindowsJumpboxInstanceType, None ]
  NeedWindowsInstance: !Not [ Condition: NoWindowsInstance ]
  BYOLAMICondition:
    !Equals
    - !Ref SIOSAMIType
    - BYOL
Resources:
  InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
                - ssm.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
      Policies:
          - PolicyName: SPSL-SSM-ENABLED
            PolicyDocument:
              Version: 2012-10-17
              Statement:
                - Effect: Allow
                  Action:
                  - iam:PassRole
                  - s3:GetObject
                  - s3:ListBucket
                  - s3:GetBucketLocation
                  - ec2:Describe*
                  - ec2:ModifyInstanceAttribute
                  - ec2:AttachVolume
                  - ec2:CreateTags
                  - ec2:CreateVolume
                  - ec2:AssociateAddress
                  - ec2:AttachNetworkInterface
                  - ec2:CreateRoute
                  - ec2:DeleteRoute
                  - ec2:ReplaceRoute
                  - ec2:RebootInstances
                  - ec2:StartInstances
                  - ec2:StopInstances
                  - ec2messages:*
                  - ssm:*
                  - tag:GetResources
                  - cloudformation:SignalResource
                  - cloudformation:DescribeStacks
                  Resource: '*'
          - PolicyName: aws-quick-start-s3-policy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Action:
                    - s3:GetObject
                  Resource: !Sub
                    - arn:${AWS::Partition}:s3:::${S3Bucket}/${QSS3KeyPrefix}*
                    - S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
                  Effect: Allow
  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
      - !Ref InstanceRole
  RDPInboundRule:
    Type: AWS::EC2::SecurityGroupIngress
    Condition: NeedWindowsInstance
    Properties:
      IpProtocol: tcp
      FromPort: 3389
      ToPort: 3389
      CidrIp: !Ref RemoteAccessCIDR
      GroupId: !Ref RemoteAccessSecurityGroupID
  JavaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group allowing SSH and HTTP/HTTPS access
      VpcId: !Ref VPCID
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 1024
        ToPort: 65535
        CidrIp: !Ref PrivateSubnet1CIDR
      - IpProtocol: tcp
        FromPort: 1024
        ToPort: 65535
        CidrIp: !Ref PrivateSubnet2CIDR
  SPSLSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group allowing SSH and HTTP/HTTPS access
      VpcId: !Ref VPCID
      SecurityGroupIngress:
      - IpProtocol: icmp
        FromPort: -1
        ToPort: -1
        SourceSecurityGroupId: !Ref RemoteAccessSecurityGroupID
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        SourceSecurityGroupId: !Ref RemoteAccessSecurityGroupID
      - IpProtocol: tcp
        FromPort: 81
        ToPort: 82
        CidrIp: !Ref PrivateSubnet1CIDR
      - IpProtocol: tcp
        FromPort: 778
        ToPort: 778
        CidrIp: !Ref PrivateSubnet1CIDR
      - IpProtocol: tcp
        FromPort: 81
        ToPort: 82
        CidrIp: !Ref PrivateSubnet2CIDR
      - IpProtocol: tcp
        FromPort: 778
        ToPort: 778
        CidrIp: !Ref PrivateSubnet2CIDR
      - IpProtocol: tcp
        FromPort: 5801
        ToPort: 5802
        SourceSecurityGroupId: !Ref RemoteAccessSecurityGroupID
      - IpProtocol: tcp
        FromPort: 5901
        ToPort: 5902
        SourceSecurityGroupId: !Ref RemoteAccessSecurityGroupID
      SecurityGroupEgress:
      - IpProtocol: -1
        CidrIp: 0.0.0.0/0
        FromPort: 1
        ToPort: 65535
  Jumpbox:
    Condition: NeedWindowsInstance
    Type: AWS::EC2::Instance
    Metadata:
      AWS::CloudFormation::Authentication:
        S3AccessCreds:
          type: S3
          roleName: !Ref InstanceRole
          buckets: !Ref QSS3BucketName
    Properties:
      BlockDeviceMappings:
      - DeviceName: /dev/sda1
        Ebs:
          VolumeType: gp2
          DeleteOnTermination: true
          VolumeSize: 50
      IamInstanceProfile: !Ref InstanceProfile
      EbsOptimized: false
      ImageId: !Ref LatestWindowsAmiId
      InstanceType: !Ref WindowsJumpboxInstanceType
      KeyName: !Ref KeyPairName
      NetworkInterfaces:
      - AssociatePublicIpAddress: 'true'
        GroupSet:
        - !Ref SPSLSecurityGroup
        - !Ref RemoteAccessSecurityGroupID
        - !Ref JavaSecurityGroup
        DeviceIndex: 0
        DeleteOnTermination: true
        SubnetId: !Ref PublicSubnet1ID
      Tags:
      - Key: Name
        Value: !Sub |
          ${SPSLInstanceNamePrefix}Jumpbox
  SPSLNode1Interface:
    Type: AWS::EC2::NetworkInterface
    DependsOn: SPSLSecurityGroup
    Properties:
      GroupSet:
      - !Ref SPSLSecurityGroup
      - !Ref RemoteAccessSecurityGroupID
      - !Ref JavaSecurityGroup
      SubnetId: !Ref PrivateSubnet1ID
      PrivateIpAddress: !Ref Node1PrivateIP
      SourceDestCheck: false
  SPSLNode2Interface:
    Type: AWS::EC2::NetworkInterface
    DependsOn: SPSLSecurityGroup
    Properties:
      GroupSet:
      - !Ref SPSLSecurityGroup
      - !Ref RemoteAccessSecurityGroupID
      - !Ref JavaSecurityGroup
      SubnetId: !Ref PrivateSubnet2ID
      PrivateIpAddress: !Ref Node2PrivateIP
      SourceDestCheck: false
  SPSLNode1:
    Type: AWS::EC2::Instance
    DependsOn: SPSLNode1Interface
    Metadata:
      AWS::CloudFormation::Authentication:
        S3AccessCreds:
