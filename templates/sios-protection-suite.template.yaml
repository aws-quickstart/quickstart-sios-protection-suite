  AWSAMIRegionMap:
    ap-northeast-2:
      SPSLRHEL: ami-0485e973e1194c33e
      SPSLRHELBYOL: ami-0efadf60ff38217ae
    ap-south-1:
      SPSLRHEL: ami-0c9d5894fd5b11529
